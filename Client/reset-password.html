<!DOCTYPE html>
<html>
<head>
  <title>Haflop - Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="title">Haflop</div>
    
    <div class="form-container">
      <div class="form-title">Reset Password</div>
      
      <form id="reset-password-form">
        <input type="hidden" id="token" name="token">
        
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="password-error"></div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <div class="error-message" id="confirm-password-error"></div>
        </div>
        
        <button type="submit" class="submit-btn button">Set New Password</button>
      </form>
      
      <div id="success-message" style="display: none; color: #4BB543; text-align: center; margin-top: 20px;">
        Password has been reset! <a href="login.html">Login now</a>
      </div>
    </div>
  </div>

  <script>
    // Get token from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      // No token provided
      document.getElementById('reset-password-form').innerHTML = '<div style="color: #ff5252; text-align: center;">Invalid or expired reset link. Please request a new password reset.</div>';
    } else {
      // Set token in hidden input
      document.getElementById('token').value = token;
    }
    
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(elem => {
        elem.style.display = 'none';
      });
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const token = document.getElementById('token').value;
      
      // Simple client-side validation
      if (password !== confirmPassword) {
        const errorElem = document.getElementById('confirm-password-error');
        errorElem.textContent = 'Passwords do not match';
        errorElem.style.display = 'block';
        return;
      }
      
      if (password.length < 6) {
        const errorElem = document.getElementById('password-error');
        errorElem.textContent = 'Password must be at least 6 characters long';
        errorElem.style.display = 'block';
        return;
      }
      
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Successfully reset password
          document.getElementById('reset-password-form').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        } else {
          // Show error message
          const errorElem = document.getElementById('password-error');
          errorElem.textContent = data.message || 'An error occurred while resetting your password.';
          errorElem.style.display = 'block';
        }
      } catch (error) {
        console.error('Reset password error:', error);
        const errorElem = document.getElementById('password-error');
        errorElem.textContent = 'An error occurred. Please try again later.';
        errorElem.style.display = 'block';
      }
    });
  </script>
</body>
</html>
