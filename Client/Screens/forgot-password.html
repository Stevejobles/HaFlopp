<!DOCTYPE html>
<html>
<head>
  <title>Haflop - Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back-button button" onclick="window.location.href='login.html'">‚Üê Back</div>

  <div class="header">
    <div class="title">Haflop</div>
    
    <div class="form-container">
      <div class="form-title">Forgot Password</div>
      
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        
        <button type="submit" class="submit-btn button">Reset Password</button>
        
        <div class="form-footer">
          Remember your password? <a href="login.html">Log in</a>
        </div>
      </form>
      
      <div id="success-message" style="display: none; color: #4BB543; text-align: center; margin-top: 20px;">
        Password reset email sent! Please check your inbox.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Reset error and success messages
      document.querySelectorAll('.error-message').forEach(elem => {
        elem.style.display = 'none';
      });
      document.getElementById('success-message').style.display = 'none';
      
      const email = document.getElementById('email').value;
      
      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Successfully sent reset email
          document.getElementById('forgot-password-form').reset();
          document.getElementById('success-message').style.display = 'block';
        } else {
          // Show error message
          const errorElem = document.getElementById('email-error');
          errorElem.textContent = data.message || 'An error occurred while processing your request.';
          errorElem.style.display = 'block';
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        const errorElem = document.getElementById('email-error');
        errorElem.textContent = 'An error occurred. Please try again later.';
        errorElem.style.display = 'block';
      }
    });
  </script>
</body>
</html>
