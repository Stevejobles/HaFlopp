<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - Poker Game</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: system-ui;
      font-weight: bold;
      background-image: url('../images/highstakes-photo1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      user-select: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
    }
    
    .success-message {
      color: #4BB543;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .error-message {
      color: #ff5252;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Forgot Password</h2>
    
    <form id="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      
      <button type="submit" class="button submit-btn">Send Reset Link</button>
      
      <div class="success-message" id="success-message">
        If an account with that email exists, we've sent a password reset link.
        <p>Please check your email and follow the instructions.</p>
      </div>
      
      <div class="error-message" id="main-error"></div>
      
      <a href="login.html" class="back-link">Back to Login</a>
    </form>
  </div>
  
  <script>
        // Email handling - with better error handling and timeout management
        let emailSent = false;

        try {
          // Create a transporter with timeout settings
          let transporter;

          // Check if you have SMTP settings in environment variables
          if (process.env.SMTP_HOST && process.env.SMTP_USER && process.env.SMTP_PASS) {
            console.log(`Attempting to connect to SMTP server: ${process.env.SMTP_HOST}`);

            // Use real SMTP settings with connection timeout
            transporter = nodemailer.createTransport({
              host: process.env.SMTP_HOST,
              port: process.env.SMTP_PORT || 587,
              secure: process.env.SMTP_SECURE === 'true',
              auth: {
                user: process.env.SMTP_USER,
                pass: process.env.SMTP_PASS
              },
              // Add connection timeout settings
              connectionTimeout: 10000, // 10 seconds
              greetingTimeout: 10000,   // 10 seconds
              socketTimeout: 15000      // 15 seconds
            });

            // Verify connection configuration
            try {
              await transporter.verify();
              console.log('SMTP connection verified successfully');
            } catch (verifyError) {
              console.error('SMTP connection verification failed:', verifyError);
              // Fall back to development mode if can't connect
              throw new Error('SMTP connection verification failed');
            }
          } else {
            // Development fallback - log instead of actually sending
            console.log('No SMTP settings found. In development mode.');
            console.log('\n-------- PASSWORD RESET EMAIL PREVIEW --------');
            console.log(`To: ${user.email}`);
            console.log(`Subject: Password Reset Request`);
            console.log(`Reset Link: http://localhost:3000/Screens/reset-password.html?token=${token}`);
            console.log('----------------------------------------------\n');

            // Return early with success response for development
            return res.status(200).json({
              message: 'If an account with that email exists, a password reset link has been sent.',
              development: true,
              token: token // Only include token in development mode
            });
          }

          // Get the base URL - in production, this would be your actual domain
          const baseUrl = process.env.BASE_URL || `http://${req.get('host')}`;

          // Setup email data
          const mailOptions = {
            from: process.env.SMTP_FROM || '"Poker Game" <noreply@pokergame.com>',
            to: user.email,
            subject: 'Password Reset Request',
            text: `You requested a password reset. Please use the following link to reset your password: ${baseUrl}/Screens/reset-password.html?token=${token}`,
            html: `
              <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
                <h2 style="color: #2c3e50;">Password Reset Request</h2>
                <p>You requested a password reset for your Poker Game account.</p>
                <p>Please click the button below to reset your password:</p>
                <div style="text-align: center; margin: 30px 0;">
                  <a href="${baseUrl}/Screens/reset-password.html?token=${token}" 
                    style="background-color: #3498db; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">
                    Reset Password
                  </a>
                </div>
                <p>This link will expire in 1 hour.</p>
                <p>If you didn't request this password reset, please ignore this email.</p>
                <hr style="border: 1px solid #eee; margin: 20px 0;">
                <p style="color: #7f8c8d; font-size: 12px;">Poker Game Team</p>
              </div>
            `
          };

          // Send mail with defined transport object and timeout promise
          const sendEmailWithTimeout = async () => {
            // Create a promise that rejects in 30 seconds
            const timeout = new Promise((_, reject) => {
              setTimeout(() => reject(new Error('Email sending timed out after 30 seconds')), 30000);
            });

            // Race the email sending against the timeout
            return Promise.race([
              transporter.sendMail(mailOptions),
              timeout
            ]);
          };

          // Attempt to send email with timeout protection
          const info = await sendEmailWithTimeout();
          console.log('Password reset email sent:', info.messageId);
          emailSent = true;

        } catch (error) {
          console.error('Forgot password error:', error);

          // Return as development mode if we encounter SMTP errors
          if (error.code === 'ETIMEDOUT' ||
            error.code === 'ECONNREFUSED' ||
            error.code === 'EAUTH' ||
            error.message.includes('SMTP') ||
            error.message.includes('verification failed')) {

            console.log('SMTP connection failed. Falling back to development mode.');

            return res.status(200).json({
              message: 'If an account with that email exists, a password reset link has been sent.',
              development: true,
              token: token, // Return token for testing purposes
              smtp_error: error.message // Include error for debugging
            });
          }

          // Continue execution for other types of errors
        }

        // Return success message without revealing if the email exists
        // This is important for security - we don't want to leak information about which emails are registered
        res.status(200).json({
          message: 'If an account with that email exists, a password reset link has been sent.'
        });
  </script>
</body>
</html>
