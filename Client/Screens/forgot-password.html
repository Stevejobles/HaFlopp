<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - Poker Game</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: system-ui;
      font-weight: bold;
      background-image: url('../images/highstakes-photo1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      user-select: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
    }
    
    .success-message {
      color: #4BB543;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .error-message {
      color: #ff5252;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Forgot Password</h2>
    
    <form id="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      
      <button type="submit" class="button submit-btn">Send Reset Link</button>
      
      <div class="success-message" id="success-message">
        If an account with that email exists, we've sent a password reset link.
        <p>Please check your email and follow the instructions.</p>
      </div>
      
      <div class="error-message" id="main-error"></div>
      
      <a href="login.html" class="back-link">Back to Login</a>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('forgot-password-form');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset error messages
        document.getElementById('email-error').style.display = 'none';
        document.getElementById('main-error').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
        
        // Get email
        const email = document.getElementById('email').value;
        
        // Validate email
        if (!email || !email.includes('@')) {
          document.getElementById('email-error').textContent = 'Please enter a valid email address';
          document.getElementById('email-error').style.display = 'block';
          return;
        }
        
        // Show loading state
        const submitBtn = document.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        
        try {
          // Submit to server
          const response = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          
          const data = await response.json();
          
          // Always show success message even if email doesn't exist
          // This is for security reasons
          document.getElementById('success-message').style.display = 'block';
          form.reset();
          
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('main-error').textContent = 'An unexpected error occurred';
          document.getElementById('main-error').style.display = 'block';
        } finally {
          // Reset button
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
