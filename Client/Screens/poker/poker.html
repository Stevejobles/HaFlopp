<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haflop - Poker Table</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Back Button -->
  <div class="back-button">
    <span class="material-symbols-outlined">arrow_back</span>
  </div>

  <!-- Game Status -->
  <div class="game-status">Waiting for players to join...</div>

  <!-- Main Poker Table Container -->
  <div class="table-container">
    <!-- The Poker Table -->
    <div class="poker-table">
      <!-- Pot Container -->
      <div class="pot">
        <div class="pot-amount">$0</div>
        <span class="material-symbols-outlined pot-icon">poker_chip</span>
      </div>

      <!-- Community Cards -->
      <div class="community-cards">
        <div class="card face-down">?</div>
        <div class="card face-down">?</div>
        <div class="card face-down">?</div>
        <div class="card face-down">?</div>
        <div class="card face-down">?</div>
      </div>
    </div>

    <!-- Player Seats - OUTSIDE the table -->
    <div class="player-seats">
      <!-- Player 1 (Top Left) -->
      <div class="player-seat" id="seat-1">
        <div class="player hidden">
          <div class="player-cards">
            <div class="card face-down"></div>
            <div class="card face-down"></div>
          </div>
          <div class="player-info">
            <div class="player-name">Empty Seat</div>
            <div class="player-chips">$0</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>

      <!-- Player 2 (Top) -->
      <div class="player-seat" id="seat-2">
        <div class="player hidden">
          <div class="player-cards">
            <div class="card face-down"></div>
            <div class="card face-down"></div>
          </div>
          <div class="player-info">
            <div class="player-name">Empty Seat</div>
            <div class="player-chips">$0</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>

      <!-- Player 3 (Top Right) -->
      <div class="player-seat" id="seat-3">
        <div class="player hidden">
          <div class="player-cards">
            <div class="card face-down"></div>
            <div class="card face-down"></div>
          </div>
          <div class="player-info">
            <div class="player-name">Empty Seat</div>
            <div class="player-chips">$0</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>

      <!-- Player 4 (Bottom Right) -->
      <div class="player-seat" id="seat-4">
        <div class="player hidden">
          <div class="player-cards">
            <div class="card face-down"></div>
            <div class="card face-down"></div>
          </div>
          <div class="player-info">
            <div class="player-name">Empty Seat</div>
            <div class="player-chips">$0</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>

      <!-- Player 5 (Bottom Left) -->
      <div class="player-seat" id="seat-5">
        <div class="player hidden">
          <div class="player-cards">
            <div class="card face-down"></div>
            <div class="card face-down"></div>
          </div>
          <div class="player-info">
            <div class="player-name">Empty Seat</div>
            <div class="player-chips">$0</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>

      <!-- Current Player (Me) - Always at Bottom -->
      <div class="player-seat user-seat" id="seat-0">
        <div class="player" id="current-player">
          <div class="player-cards">
            <div class="card">A♠</div>
            <div class="card">K♠</div>
          </div>
          <div class="player-info">
            <div class="player-name">You</div>
            <div class="player-chips">$1000</div>
          </div>
          <div class="player-bet hidden">$0</div>
          <div class="player-status hidden"></div>
        </div>
      </div>
    </div>

    <!-- Game Controls (Bottom of Screen) -->
    <div class="game-controls">
      <button class="control-btn" id="fold-btn">Fold</button>
      <button class="control-btn" id="check-btn">Check</button>
      <div class="bet-controls">
        <input type="number" id="bet-amount" class="bet-input" min="10" step="10" value="10">
        <button class="control-btn" id="bet-btn">Bet</button>
        <button class="control-btn" id="raise-btn">Raise</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
  <script src="../../pokerSolver.js"></script>
  <script src="socket-client.js"></script>
  <script src="game.js"></script>
</body>
</html>
