<!DOCTYPE html>
<html>

<head>
  <title>HaFlop - Poker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 
  <style>
    .game-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .control-btn {
      padding: 10px 20px;
      background: rgba(255, 0, 0, 0.4);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .control-btn:hover {
      background: rgba(255, 0, 0, 0.6);
    }
    
    .control-btn.disabled {
      background: rgba(100, 100, 100, 0.4);
      cursor: not-allowed;
    }
    
    .bet-input {
      width: 80px;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 5px;
    }
    
    .table-cards {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      gap: 5px;
    }
    
    .table-card {
      width: 77px;
      height: 107px;
      background: white;
      border-radius: 7px;
      box-shadow: 4px 2px 0px 0px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
    
    .table-card.hidden {
      background: #85a895;
      color: transparent;
    }
    
    .game-status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      font-weight: bold;
    }
    
    .user.folded {
      opacity: 0.5;
    }
    
    .user.current-turn {
      box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.6);
    }
    
    .user.allin .user-content {
      border: 2px solid rgba(255, 0, 0, 0.6);
    }
    
    .current-bet {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }
    
    .role {
      display: inline-block;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      text-align: center;
      font-size: 12px;
      line-height: 22px;
      margin-left: 5px;
    }
    
    .role.dealer {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .role.small-blind {
      background: rgba(0, 0, 255, 0.3);
    }
    
    .role.big-blind {
      background: rgba(255, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="back button">
    <span class="material-symbols-outlined" style="margin-top: 1px;">
      arrow_back
    </span>
  </div>
  
  <div class="game-status">Waiting for game to start...</div>

  <div class="content">
    <div class="table">
      <div class="pot">
        <span class="pot-number">$0</span>
        <span class="material-symbols-outlined" style="font-size: 30px; margin-top: 2.5px; opacity: .8;">
          poker_chip
        </span>
      </div>
      
      <div class="table-cards">
        <!-- Table cards will be rendered here -->
        <div class="table-card hidden">?</div>
        <div class="table-card hidden">?</div>
        <div class="table-card hidden">?</div>
        <div class="table-card hidden">?</div>
        <div class="table-card hidden">?</div>
      </div>

      <div class="users">
        <div class="other-users">
          <!-- Other players will be rendered here -->
        </div>
      </div>
      
      <div class="game-controls">
        <button class="control-btn" id="fold-btn">Fold</button>
        <button class="control-btn" id="check-btn">Check</button>
        <input type="number" class="bet-input" id="bet-amount" min="1" value="10">
        <button class="control-btn" id="bet-btn">Bet</button>
        <button class="control-btn" id="raise-btn">Raise</button>
      </div>
    </div>
  </div>

  <!-- Include socket.io client directly from CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
  
  <!-- Include our poker solver and game logic -->
  <script src="../../pokerSolver.js"></script>
  <script src="socket-client.js"></script>
  <script src="game.js"></script>
  <script>
    document.cookie = "SameSite=None; Secure";
  </script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
</body>

</html>
